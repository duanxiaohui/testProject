<!DOCTYPE html>
<html>
<head>
<title>365日历</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta id="viewport" name="viewport" content="width=320;width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/index.css?v=20140229" media="screen" />
</head>
<body>
<div class="weixin_layer"></div>
<div class="weixin_box">
	<p><span class="time"></span><span class="txt"></span></p>
</div>
<script src="//www.365rili.com/js/lib/app.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	$(function(){
	var sUserAgent = navigator.userAgent.toLowerCase();
	var bIsIpad = sUserAgent.match(/ipad/i) == "ipad"; 
	var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
	var bIsAndroid = sUserAgent.match(/android/i) == "android";
	var bIsWeixin = sUserAgent.match(/micromessenger/i) == "micromessenger";
	var h=$(document).height();
	var w=$(document).width();
	$(".weixin_layer").show();
	$(".weixin_box").hide();
	var time=3;
	if(bIsWeixin){
			$(".weixin_layer").height(h);
			$(".weixin_layer").width(w);
	}else{
		$(".weixin_layer").hide();
		$(".weixin_box").show();
		$(".weixin_box").height(h);
		$(".weixin_box").width(w);
		if(bIsIphoneOs || bIsIpad){
			$(".weixin_box").find(".txt").html("秒后将跳转到App Store<br/>敬请下载");
		}else{
			$(".weixin_box").find(".txt").html('秒后将自动为您下载');
		}
	}
	function countDown(time) {
			if(time == 0){
				$(".weixin_box").find(".time").html('');
				if(bIsIphoneOs || bIsIpad){
						$(".weixin_box").find(".txt").html("已跳转至App Store");
						window.location="http://itunes.apple.com/cn/app/365ri-li-xin-ban/id642101382?ls=1&mt=8"
					}else{
						$(".weixin_box").find(".txt").html("开始下载...");
						window.location="http://d2.365rili.com/coco.apk"
					}
			}else{
				$(".time").html(time);
				setTimeout(function(){
					countDown(time - 1);
				}, 1000);
			}
		}
		countDown(3);
});
</script>
</body>
</html>
