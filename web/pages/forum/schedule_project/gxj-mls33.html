			<h3>活动介绍：</h3>
			<p>海口国际沙滩马拉松是亚洲规模最大、中国首创的沙滩马拉松赛事，由中国田径协会、海南省文化广电出版体育厅、海口市人民政府联合主办。</br>
			</br>不同于公路马拉松的是，沙滩马拉松的起跑时间将安排在傍晚，意在让选手们在感受赤足在沙滩奔跑的同时，享受夕阳下的海滨美景。除正规赛程以外，还将有丰富的周边活动组成一场激情狂欢的沙滩嘉年华。
</p>
