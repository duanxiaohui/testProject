			<h3>活动介绍：</h3>
			<p>第9届南宁国际半程马拉松比赛暨第32届南宁解放日长跑活动在广西南宁体育休闲公园鸣枪开跑。赛事共有13161名运动员报名参赛，其中包括肯尼亚、厄尔特利亚、埃塞俄比亚、美国、法国、英国、芬兰、瑞典、马来西亚、泰国和新加坡等11个国家的运动员。赛事共设男子半程马拉松、女子半程马拉松、男子10公里、女子10公里、4公里健康跑和老年人健步走等6个竞赛项目。
</p>
