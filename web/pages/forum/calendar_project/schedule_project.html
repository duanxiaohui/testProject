    <script>
    (function () {
        if(app.getUa.weixin){
            $('body').addClass("weixin");
            // 需要调整微信文案
            wxProtocol.init({
                imgUrl: $('.calendar_project_top_img img')[0].src,
                title: $('.calendar_project_top_header span').html(),
                desc: $('.calendar_project_info p').html()
            });

            footer.init({
                type: 'calendarProject',
                cocourl: {
                    ios: 'coco://365rili.com/',
                    android: 'coco://365rili.com/'
                },
                callback: null
            });
        }
        else{
            //分享
            $('.share_btn').on('click', function() {
                app.call({
                    action: 'share',
                    params: [
                        {
                            name: 'shareString',
                            value: JSON.stringify({
                                title: $('.calendar_project_top_header span').html(),
                                content: $('.calendar_project_info p').html(),
                                link: window.location.href,
                                image: $('.calendar_project_top_img img')[0].src,
                                isEvent: 'true'
                            })
                        }
                    ],
                    callback: function(data) {}
                });
            });
        }
    })();
    </script>
