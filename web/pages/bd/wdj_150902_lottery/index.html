<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>365日历带你赢大奖</title>
<meta name="format-detection" content="telephone=no"/> 
<meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="jihe">
            <div class="prize">
                <div class="canvas" id="canvas">
                    <div class="canvas_layer"></div>
                </div>
            </div>
            <!--输入手机号-->
            <div class="input_tel none">
                <div class="input_tel_div">
                    <h3>请输入手机号码</h3>
                    <div class="input_div e_clear">
                        <input type="text" class="tel_input mobile" placeholder="请输入11位手机号码"/>
                        <a href="javascript:;" class="submit_btn">提交</a>
                    </div>
                </div>
            </div>
            <!--提交成功-->
            <div class="submit_suc none">
                <div class="submit_suc_txt">
                    <h3>提交成功</h3>
                    <div class="submit_suc_div">
                        
                    </div>
                </div>
            </div>
        </div>
    	<!--活动详情-->
    	<div class="active_info none">
            <div class="active_info_txt">
                <h3> 活动详情</h3>
                <div class="active_info_div">
                    <p>1．活动有效期：即日起至2015/9/9</p>
                    <p>2．中奖用户请按抽奖系统提示，提交手机号码即可领奖。</p>
                    <p>3．抽中大奖的用户请等待工作人员与您取得联系安排发奖。</p>
                    <p>4．本活动最终解释权归北京问日科技有限公司所有。</p>
                </div>
            </div>
            <a href="javascript:;" class="back_btn">&lt;返回活动页</a>
    	</div>
        <div class="wdj_img"></div>
        <a href="javascript:;" class="active_info_btn">活动详情&gt;</a>
    </div>
    <input id="UID" type="hidden" >
    <input id="PWD" type="hidden" >
    <input id="MAC" type="hidden" >
    <input id="VER" type="hidden" >
<div style="display:none">
</div>
<script src="/js/jquery/jquery-1.8.3.min.js"></script>
<script src="/js/lib/zepto.min.js"></script>
<!-- <script src="/js/jquery/jquery-ui-1.9.0.custom.min.js"></script> -->
<script src="/js/jquery/jquery.cookie.js"></script>
<script src="js/Lottery.js"></script>
<script>
var lottery = {
        config: {
            w: $(window).width(),
            h: $(window).height(),
            key: '',
            date: null,
            dateStr: '',
            UID: '0',
            MAC: 'null',
            canvasW:'174',
            canvasH:'90',
            prize:""

        },
        init:function(){
            //当前屏幕需要的margin-top
            var nowMt = (lottery.config.w / 375)*325;
            var nowMts = (lottery.config.w / 375)*227;
            var mainH = lottery.config.h - nowMt;
            var jihePd = (mainH - 128)/2 - 10;
            $(".jihe").css({
                "padding-top":nowMt + "px",
                "height": mainH + "px"
            });
            $(".middle").css({
                "margin-top":jihePd + "px"
            })
            $(".active_info").css({
                "padding-top":nowMts + "px",
                "height": (lottery.config.h - nowMts) + "px"
            });
            $(".sub_img").css({
                "top":(lottery.config.w / 375)*176 +"px"
            })
        },
        bindEvents:function(){
            var has3d = 'WebKitCSSMatrix' in window && 'm11' in new WebKitCSSMatrix();
            $('.submit_btn').on('click', function() {
                var mobile = $('.mobile').val();
                if(mobile == '') {
                    alert('请填写完整的信息以便领取奖品。');
                    $('body').scrollTop(0);
                    return;
                }
                if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(mobile)) || mobile.length != 11) {
                    alert('请输入正确格式的手机号码！');
                    $('body').scrollTop(0);
                    return;
                }
                lottery.lotteryUser();
            });
            $('.input_tel').css({
                        '-webkit-transform': has3d ? "translate3d(200%,0,0)" : "translate(200%,0)",
                        '-webkit-transition': '200ms linear'
                    });

            $('.active_info').css({
                    '-webkit-transform': has3d ? "translate3d(-200%,0,0)" : "translate(-200%,0)",
                    '-webkit-transition': '200ms linear'
                });
            $('.active_info_btn').on('tap',function(){
                $(".wdj_img").addClass("none");
                $('.active_info').removeClass("none");
                $('.active_info').css({
                    '-webkit-transform': has3d ? "translate3d(0%,0,0)" : "translate(0%,0)",
                    '-webkit-transition': '200ms linear'
                });
                $('.jihe').css({
                    '-webkit-transform': has3d ? "translate3d(-200%,0,0)" : "translate(-200%,0)",
                    '-webkit-transition': '200ms linear'
                });
                $('.jihe').addClass("none");
                $('.active_info_btn').hide();
            })
            $('body').on('tap','.back_btn',function(){
                $(".wdj_img").removeClass("none");
                $('.active_info').css({
                    '-webkit-transform': has3d ? "translate3d(-200%,0,0)" : "translate(-200%,0)",
                    '-webkit-transition': '200ms linear'
                });
                $('.active_info').addClass("none");
                $('.jihe').css({
                    '-webkit-transform': has3d ? "translate3d(-0%,0,0)" : "translate(0%,0)",
                    '-webkit-transition': '200ms linear'
                });
                $('.jihe').removeClass("none");
                $('.active_info_btn').show();
            });
        },
        lotterTel:function(){
             var has3d = 'WebKitCSSMatrix' in window && 'm11' in new WebKitCSSMatrix();
            $('body').on('tap','.receive',function(){
                $('.input_tel').removeClass("none");
                $('.input_tel').css({
                    '-webkit-transform': has3d ? "translate3d(0%,0,0)" : "translate(0%,0)",
                    '-webkit-transition': '200ms linear'
                });
                $('.prize').addClass("none");
                $('.prize').css({
                    '-webkit-transform': has3d ? "translate3d(-200%,0,0)" : "translate(-200%,0)",
                    '-webkit-transition': '200ms linear'
                });
                $('.tel_input').on('blur',function(){
                    $(".active_info_btn").show();
                })
            });
        },
        getUserInfo: function() {
            try {
                if(/android/i.test(navigator.userAgent)) {
                    lottery.config.UID = AliansBridge.getUserId();
                    lottery.config.MAC = AliansBridge.getMac();
                } else {
                    setTimeout(function() {
                        lottery.config.UID = document.getElementById('UID').value;
                        lottery.config.MAC = document.getElementById('MAC').value;
                    }, 500);
                }
            }catch(e) {
                lottery.config.UID = 0;
                lottery.config.MAC = 0;
            }
        },
        getLottery: function() {
            if($.cookie('flag') == lottery.config.dateStr) {
                    alert('每天只有一次刮奖机会，明天再来吧！');
                    return;
            }
            if(lottery.config.UID == '') {
                lottery.config.UID = 0;
            }
            if(lottery.config.MAC == '') {
                lottery.config.MAC = 0;
            }
            $.ajax({
                url: '/coop/lottery.do',
                type: 'post',
                dataType: 'json',
                data: {
                    deviceID: lottery.config.MAC,
                    userID: lottery.config.UID,
                    campaign:'wdj_150902'
                },
                success: function(data) {
                    lottery.handleLottery(data);
                }
            });
        },
        handleLottery: function(data) {
            var lottery_canvas = new Lottery('canvas', 'http://www.365rili.com/pages/bd/wdj_150902_lottery/images/canvas_mask.jpg', 'image', lottery.config.canvasW, lottery.config.canvasH,lottery.drawPercent);
            window.lo = lottery_canvas
            if(data.prize == -1 || data.prize == 0) {
                lottery_canvas.init('http://www.365rili.com/pages/bd/wdj_150902_lottery/images/prize.jpg', 'image');
            }
             if(data.prize > 0) {
                lottery.config.key = data.key;
            }
            var prize = lottery.config.prize = data.prize;
            if(prize == 1){
                lottery_canvas.init('http://www.365rili.com/pages/bd/wdj_150902_lottery/images/prize_1.jpg', 'image');
                lottery.lotterTel();
            }else if(prize == 2){
                lottery_canvas.init('http://www.365rili.com/pages/bd/wdj_150902_lottery/images/prize_2.jpg', 'image');
                lottery.lotterTel();
            }else if(prize == 3){
                lottery_canvas.init('http://www.365rili.com/pages/bd/wdj_150902_lottery/images/prize_3.jpg', 'image');
                lottery.lotterTel();
            }
        },
        lotteryUser: function() {
            $.ajax({
                url: '/coop/lottery_user.do',
                type: 'post',
                dataType: 'json',
                data: {
                    phone: $('.mobile').val(),
                    campaign:'wdj_150902',
                    key: lottery.config.key
                },
                success: function(data) {
                    if(data.state == 'ok') {
                        $('.input_tel').addClass('none');
                        $('.submit_suc').removeClass('none');
                        $('.submit_suc_div').html('<p>请注意查收来自<span>'+ $('.mobile').val() +'</span>的官方短信通知我们将在15个工作日内发放您的奖品。</p>')
                    }else{
                        alert('服务器繁忙,请稍后重试!');
                    }
                }
            });
        },
        drawPercent:function (percent) {
            if(percent > 45){
                $('.mask_layer').css({
                    "display":"none"
                })
                if(lottery.config.prize > 0){
                    $(".prize").addClass("receive");
                    $(".prize").css({
                        "background":'url(' + "http://www.365rili.com/pages/bd/wdj_150902_lottery/images/canvas_bg1.png" +') no-repeat',
                        "background-size":"100% 100%"
                    })
                }
            }
            $.cookie('flag', lottery.config.dateStr, {expires: 365});
        }
    };
    $(function(){
        var date = new Date(),
            dateStr = date.getFullYear() + '-' + (date.getMonth()+1) + '-' + date.getDate();
        lottery.config.date = date;
        lottery.config.dateStr = dateStr;
        lottery.init();
        lottery.bindEvents();
        lottery.getUserInfo();
        lottery.getLottery();
    })  
</script>
</body>
</html>
