        <h4 class="title"><span>电视节简介</span></h4>
        <p class="txt">四川电视节由国家新闻出版广电总局、四川省人民政府主办，四川省广播电影电视局、四川广播电视台承办。自1991年创办至今，不断创新，不断增加新主题、新内容、新形式、新服务，已发展成为亚洲最有影响力的国际影视节之一。2015（第十三届）四川电视节将于2015年11月6日-8日在四川成都举行，届时将举办国际影视暨新媒体节目交易市场、“金熊猫”奖国际影视及新媒体节目评选活动、“金熊猫”国际纪录片节、“金熊猫”动漫暨游戏博览会、“国际主题日”等系列主题活动。</p>
