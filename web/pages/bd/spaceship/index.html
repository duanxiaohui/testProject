<!DOCTYPE html>
<html class="fullScreen">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>365时空战舰</title>
<meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<script>document.documentElement.style.webkitUserSelect='none';</script>
<meta name="format-detection" content="telephone=no"/>
<link href="/pages/bd/spaceship/style/main.css" rel="stylesheet">
<style>
.loading{position: absolute; z-index: 10; left: 0; top: 0;width: 100%; height: 100%; } .loading_txt{ position: absolute; top:40%; left: 50%; margin-top: 80px; margin-left: -45px; width: 90px; text-align: center; font-weight: bold; font-size: 18px; color:#2879ff; } .spinner { position: absolute; top:40%; left:50%; margin-left: -45px; margin-top: -45px; width: 90px; height: 90px; text-align: center; -webkit-animation: rotate 2.0s infinite linear; animation: rotate 2.0s infinite linear; } .dot1, .dot2 { width: 60%; height: 60%; display: inline-block; position: absolute; top: 0; background-color: #2879ff; border-radius: 100%; -webkit-animation: bounce 2.0s infinite ease-in-out; animation: bounce 2.0s infinite ease-in-out; } .dot2 { top: auto; bottom: 0px; -webkit-animation-delay: -1.0s; animation-delay: -1.0s; } @-webkit-keyframes rotate { 100% { -webkit-transform: rotate(360deg) }} @keyframes rotate { 100% { transform: rotate(360deg); -webkit-transform: rotate(360deg) }} @-webkit-keyframes bounce { 0%, 100% { -webkit-transform: scale(0.0) } 50% { -webkit-transform: scale(1.0) } } @keyframes bounce { 0%, 100% { transform: scale(0.0); -webkit-transform: scale(0.0); } 50% { transform: scale(1.0); -webkit-transform: scale(1.0); } }

</style>
</head>
<body>
    <div class="loading">
    	<div class="spinner">
			<div class="dot1"></div>
			<div class="dot2"></div>
		</div>
		<p class="loading_txt"></p>
    </div>
    <script src="/js/lib/zepto.min.js"></script>
    <script src="/js/lib/app.js"></script>
    <script src='http://res.wx.qq.com/open/js/jweixin-1.0.0.js'></script>
    <script src="/share/js/weixin_1.0.js"></script>
    <script src="/pages/bd/spaceship/js/main.js?v=1"></script>
</body>
</html>
