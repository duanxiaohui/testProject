<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>登录365日历</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<link href="/pages/login/css/login.css" rel="stylesheet">
</head>
<body>
	<div class="main">
		<div class="header">365日历账号登录</div>
		<div class="content" style="padding-top:30px;">
			<form method="post" action="/account/loginAction.do">
				<div class="text_div">
					<span>账号</span>
					<input type="text" placeholder="请输入365日历账号" name="username"/>
				</div>
				<div class="text_div">
					<span>密码</span>
					<input type="password" placeholder="请输入密码" name="password"/>
				</div>
				<div class="auth_div">
					<div class="text_div">
						<span>验证码</span>
						<input type="text" placeholder="输入验证码" name="verifyCode"/>						
					</div>
					<div class="auth_image">
						<img src="http://www.365rili.com/account/getVerifyCodeAction.do" height="20" />
					</div>
				</div>
				<input  type="hidden" value="false" name="save" />
				<button class="button login" >登 录</button>
			</form>
		</div>
		<div class="footer">
			<button class="down_btn">立即下载</button>
		</div>
	</div>
	<script src="/js/lib/zepto.min.js"></script>

</body>
</html>
