            <p>人类无冬眠之说，但汉族民间却有立冬补冬的习俗。他们一般会选择羊肉、牛肉、鲫鱼等性温的食物或补冬药膳来增强体质以抵御寒冬。</p>
            <p>新一年的冬天到来了，要度过漫长而寒冷的冬天仅仅加衣服可是不够的！还需要把立冬添加到备忘，在11月8日立冬这天，选择一份自己喜欢的补冬食物，开启这个冬天的温暖之旅。</p>
