<script type="text/javascript">
	var host = "/app/";
	var userid = "-1";
	if(location.href.indexOf("userid=")){
		userid = location.href.split("userid=")[1];
	}
    
	function downloadAPP(index) {
		var softid = document.getElementById("softid_" + index).value;
		var redirect_url = document.getElementById("soft_url_" + index).value;
		var urlAndParams = [ host, "savecode_v2.do?", "userid=", userid, "&softid=", softid ];
		sendAjaxRequest(urlAndParams.join(''), "GET", function(data) {
			var rsObj = JSON.parse(data);
			if (rsObj.state == "ok") {
				alert("请牢记您的ID：" + rsObj.id + " 密码：" + rsObj.code);
				location.href = redirect_url;
			} else {
				alert("下载失败，请重试！");
			}
		});
	}

	function sendAjaxRequest(url, method, callback) {
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4 && xhr.status == 200) {
				callback(xhr.responseText);
			}
		};
		xhr.open(method, url, true);
		xhr.send();
	}
</script>
