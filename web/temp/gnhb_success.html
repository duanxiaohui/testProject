<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
<title>365日历</title>
<style>
html{height: 100%;background: url(/temp/images/gnhb-bg.png);overflow: hidden;}
body { height:100%; overflow: hidden; background: url(/temp/images/gnhb-sbg.png) no-repeat right bottom; background-size: 269px 288px; color: #444; font: 12px / 1.5em "Microsoft YaHei", 微软雅黑,SimSun,arial; height: 100%; margin: 0; padding: 0; }
div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, form, fieldset, input, textarea, blockquote, p { margin: 0; padding: 0; }
ul { list-style: none; }
li { list-style-type: none; }
img { border: 0; vertical-align: top; }
select, input { font-size: 12px; }
address, cite, code, em, th { font-style: normal; font-weight: normal; }
table { border-collapse: collapse; border-spacing: 0; table-layout: fixed; }
.e_clear:after { clear: both; content: "."; display: block; height: 0; visibility: hidden; }
.e_clear { display: inline-block; }
.e_clear { display: block; }
textarea { background: #fff; border: 1px solid #d2d9dc; border-radius: 2px; box-shadow: 0 0 0 #d2d9dc; -moz-transition: .3s ease-in-out; transition-property: border box-shadow; -webkit-transition: .3s ease-in-out; }
textarea:focus, input[type="text"]:focus { /*border: 1px solid #b7d4ea;*/ box-shadow: 0 0 5px #b7d4ea; }
a { color: #208de9; cursor: pointer; text-decoration: none; }
.title{
	background: url(/temp/images/gnhb-title.png) no-repeat center;
	background-size: contain;
	margin:0 18px 0;
	min-height: 121px;
}
.content{
	font-size: 18px;
	color: #141414;
	text-align: center;
	line-height: 30px;
	position: absolute;
	top: 50%;
	margin-top: -30px;
	width: 100%;
}
.content span{
	color: #06ce31;
}
.control{
	text-align: center;
	position: absolute;
	bottom: 10px;
	width: 100%;
}
.btn{margin:0 18px;display:block; background-color: #fff; height:40px; border:1px solid #d5493c; border-radius:5px; -webkit-border-radius:5px; color:#2c2c2b; text-align:center; line-height:40px; font-size:16px; margin-bottom:15px;}
.btn span{
	background-repeat:no-repeat;
	background-position:left center; 
	background-size: 23px 23px;
	padding-left: 30px;
	height: 40px;
	display: inline-block;
}
.share span{
	background-image: url(/temp/images/gnhb-share.png) 
}
.down span{
	background-image: url(/temp/images/gnhb-logo.png) 
}
.share_layer{position:absolute; width:100%; height:100%; background:rgba(0,0,0,.8) url(/pages/bd/Valentine/images/share_layer.png) no-repeat center 45px; background-size:contain; top:0; left:0; display:none;}
</style>
</head>
<body>
    <div style="padding-top:20px;"><div class="title"></div></div>
    <div class="content">下载365日历,并使用<span>微信账号</span>登陆<br>即可收到实时提醒哦！</div>
    <div class="control">
    	<a href="javascript:;" id="down" class="btn down"><span>下载365日历</span></a>
	    <a href="javascript:;" id="share" class="btn share"><span>分享到朋友圈</span></a>
    </div>
    <div class="share_layer" id="share-tip"></div>
    <script>
    document.getElementById('down').onclick = function () {
    	location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.when.coco&g_f=991609";
    }
    document.getElementById('share').onclick = function () {
    	document.getElementById('share-tip').style.display = 'block';
    }
    document.getElementById('share-tip').onclick = function () {
    	document.getElementById('share-tip').style.display = 'none';
    }
    </script>
    <script src="http://www.365rili.com/js/lib/zepto.min.js"></script>
    <script src='http://res.wx.qq.com/open/js/jweixin-1.0.0.js'></script>
    <script src="/share/js/weixin_1.0.js"></script>

	        imgUrl: 'http://www.365rili.com/temp/images/gnhb-logo.jpg',

	        desc: '微信红包几点发？QQ红包怎么抢？没点独家内幕，怎能决胜红包战？',
	        link: 'http://www.365rili.com/temp/gnhb.html'
	    });
    </script>
</body>
</html>
